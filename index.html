    <script>

            // --- Supabase ÈÖçÁΩÆ (Â∑≤‰∏∫‰Ω†ÈÖçÁΩÆÂÆåÊàê!) ---
            const SUPABASE_URL = 'https://fdsqgwmaigbnyfcmhzwy.supabase.co';
            const SUPABASE_ANON_KEY = 'sb_publishable_8ntkLdJah2jTCZghb9RdeQ_GrRrZLw1';

            // --- Toast, Êó∂Èó¥Êà≥, ÊòµÁß∞, Modal, ÂõæÁâá‰∏ä‰º†Á≠âËæÖÂä©ÂáΩÊï∞ (‰øùÊåÅ‰∏çÂèò) ---
            showToast = (message, type = 'success') => { 
                const toast = document.createElement('div'); 
                toast.className = `toast ${type}`;

                toastContainer.appendChild(toast);

            timeAgo = (date) => { 
                const seconds = Math.floor((new Date() - new Date(date)) / 1000); 
                let interval = seconds / 31536000; 
                if (interval > 1) return Math.floor(interval) + " Âπ¥Ââç"; 
                interval = seconds / 2592000; 
                if (interval > 1) return Math.floor(interval) + " ‰∏™ÊúàÂâç"; 
                interval = seconds / 86400; 
                if (interval > 1) return Math.floor(interval) + " Â§©Ââç"; 
                interval = seconds / 3600; 
                if (interval > 1) return Math.floor(interval) + " Â∞èÊó∂Ââç"; 
                interval = seconds / 60; 
                if (interval > 1) return Math.floor(interval) + " ÂàÜÈíüÂâç"; 
                return "ÂàöÂàö"; 
            };

            setInterval(() => { 
                document.querySelectorAll('.post .timestamp').forEach(ts => {

            setRandomNickname = () => { 
                const adj = randomAdjectives[Math.floor(Math.random() * randomAdjectives.length)];

            // Ê∏≤ÊüìÂ∏ñÂ≠ê
            async function renderPosts() {
                postContainer.innerHTML = 'Âä†ËΩΩ‰∏≠...';
                const currentFilter = document.querySelector('.filter-btn.active').dataset.filter;
                let query = _supabase.from('posts').select('*').order('created_at', { ascending: false });

            // ÂàõÂª∫Â∏ñÂ≠êDOMÂÖÉÁ¥†
            function createPostElement(post) {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.dataset.id = post.id;
                const tagText = { 'study': 'Â≠¶‰π†', 'work': 'Â∑•‰Ωú', 'fun': 'Â®±‰πê' }[post.tag];

                        <span class="timestamp" data-timestamp="${post.created_at}">${timeAgo(post.created_at)}</span>
                    </div>
                    <p class="message">${post.message}</p>

                    <div class="post-footer">

            // Êñ∞Â¢ûÂ∏ñÂ≠ê
            async function addPost() {
                const message = messageInput.value;
                if (!message.trim()) { 
                    showToast('ÊÇÑÊÇÑËØù‰∏çËÉΩ‰∏∫Á©∫Âì¶~', 'error');

                const newPostData = {

                    tag: document.querySelector('input[name="tag"]:checked').value,

            // Êõ¥Êñ∞Â∏ñÂ≠ê
            async function updatePost(postId, newMessage) {
                const { error } = await _supabase.from('posts').update({ message: newMessage }).eq('id', postId);
                if (error) { 
                    showToast('‰øÆÊîπÂ§±Ë¥•', 'error'); 
                } else { 
                    showToast('‰øÆÊîπÊàêÂäüÔºÅ'); 
                    renderPosts(); 
                }
            }

            // ÁºñËæëËßÜÂõæ
            function toggleEditView(postElement, postId, originalMessage) {
                const messageP = postElement.querySelector('.message');
                const postFooter = postElement.querySelector('.post-footer');
                const editContainer = document.createElement('div');
                editContainer.innerHTML = `<textarea class="edit-textarea">${originalMessage}</textarea><div class="post-actions"><button class="save-btn">‰øùÂ≠ò</button><button class="cancel-edit-btn">ÂèñÊ∂à</button></div>`;
                postElement.replaceChild(editContainer, messageP);
                postFooter.style.display = 'none';
                
                editContainer.querySelector('.save-btn').addEventListener('click', () => {
                    const newText = editContainer.querySelector('.edit-textarea').value;
                    if (!newText.trim()) { 
                        showToast('ÂÜÖÂÆπ‰∏çËÉΩ‰∏∫Á©∫Âì¶~', 'error'); 
                        return; 
                    }
                    updatePost(postId, newText);
                });
                
                editContainer.querySelector('.cancel-edit-btn').addEventListener('click', () => { 
                    renderPosts(); 
                });
            }

            // Á≠õÈÄâÈÄªËæë
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderPosts();
                });
            });

            // ÂàùÂßãÂåñÂä†ËΩΩ
            function init() {
                loadNickname();
                renderPosts();
            }

            init();
        });
    </script>
